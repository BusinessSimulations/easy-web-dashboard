name: üêõ Bug report
description: Report a bug or unexpected behaviour in the project
title: "[Bug] "
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the issue
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a sequence of steps that leads to the problem
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment details
      description: Include relevant system details (OS, browser, .NET version, etc.)
    validations:
      required: false
