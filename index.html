<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Web Dashboard</title>
    <script type="module" src="/src/main.ts" defer></script>
    <style>
        :root {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        main {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }

        nav {
            height: 50px;
            overflow: hidden;
        }

        .nav-items {
            width: 100%;
            padding: 8px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .nav-buttons {
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        .nav-buttons button {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            font-size: 18px;
        }

        .auto-rotate {
            display: flex;
            align-items: center;
            margin-right: 16px;
        }

        .auto-rotate label {
            font-weight: bold;
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }

        .hidden-checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-icon {
            cursor: pointer;
            transition: opacity 0.2s, transform 0.3s;
        }

        .hidden-checkbox:checked+.toggle-icon {
            opacity: 1;
            transform: rotate(360deg);
        }

        .hidden-checkbox:not(:checked)+.toggle-icon {
            opacity: 0.5;
        }

        .hidden-checkbox:focus+.toggle-icon {
            outline: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        .hidden-checkbox:disabled+.toggle-icon {
            cursor: not-allowed;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <div class="nav-items">
                <div id="nav-buttons" class="nav-buttons">
                    <!-- Buttons will be added here dynamically -->
                </div>
                <div class="auto-rotate">
                    <input type="checkbox" id="auto-rotate-toggle" checked class="hidden-checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="currentColor" class="toggle-icon" role="button" tabindex="0"
                        aria-label="Toggle auto-rotation">
                        <path
                            d="M314-115q-104-48-169-145T80-479q0-26 2.5-51t8.5-49l-46 27-40-69 191-110 110 190-70 40-54-94q-11 27-16.5 56t-5.5 60q0 97 53 176.5T354-185l-40 70Zm306-485v-80h109q-46-57-111-88.5T480-800q-55 0-104 17t-90 48l-40-70q50-35 109-55t125-20q79 0 151 29.5T760-765v-55h80v220H620ZM594 0 403-110l110-190 69 40-57 98q118-17 196.5-107T800-480q0-11-.5-20.5T797-520h81q1 10 1.5 19.5t.5 20.5q0 135-80.5 241.5T590-95l44 26-40 69Z" />
                    </svg>
                </div>
            </div>
        </nav>
    </main>
</body>

</html>
